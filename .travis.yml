sudo: required
dist: trusty
language: node_js
node_js:
  - "8.0"
cache:
  directories:
    - node_modules
install:
  - npm install
before_script:
  - export RELEASE_HEAD=$(git rev-parse --short HEAD | cut -c1-7)
  - export RELEASE_HEAD_LONG=$(git rev-parse HEAD)
  - export CI=false
deploy:
  provider: s3
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: passport-tree
  skip_cleanup: true
